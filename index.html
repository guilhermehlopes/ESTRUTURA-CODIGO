<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gestão Estoque Autopeças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"> <!-- link:css -->
</head>
<body>
    <div class="container">
    <h1>Cadastro de clientes</h1>
    <form id="formCliente">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="form-control">
        <label for="telefone">Endereço</label>
        <input type="text" id="endereco" class="form-control">
        <label for="senha">Senha</label>
        <input type="text" id="senha" class="form-control">
        <button class="btn btn-primary">Cadastrar</button>
    </form>
    <hr>
    <ul id="listaClientes">
    </ul>
    </div>
  


    
    <div class="container">
        <h1>Cadastro de fornecedores</h1>
        <form id="formFornecedor">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="form-control">
            <label for="telefone">Endereço</label>
            <input type="text" id="endereco" class="form-control">
            <button class="btn btn-primary">Cadastrar</button>
        </form>
        <hr>
        <ul id="listaFornecedores">
        </ul>
        </div>
       
        
        
    <div class="container">
        <h1>Listagem de Produtos</h1>
        <form id="formProduto">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" class="form-control">
            <label for="quantidade">Quantidade</label>
            <input type="text" id="quantidade" class="form-control">
            <label for="telefone">Preço</label>
            <input type="text" id="preco" class="form-control">
            <button class="btn btn-primary">Cadastrar</button>
        </form>
        <hr>
        <ul id="listaProdutos">
        </ul>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    
  
</body>
</html>
